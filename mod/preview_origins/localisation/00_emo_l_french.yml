reliquary_system_initializer_NAME:0 "Retour vers le futur"
reliquary_system_initializer_DESC:0 "Système trinaire de taille maximale avec un §YRelic World§L (taille 26), accompagné de deux lunes Relique, dont l'une est minuscule (taille 11 et 1).\n\n$system_initializer_DESC$"

origin_reliquary:0 "Retour vers le futur"
origin_reliquary_desc:0 "Cette civilisation a connu autrefois un essor scientifique considérable qui lui a permis de coloniser les lunes de sa planète. Cependant, ses prouesses technologiques ont été perdues lorsqu'une éjection de masse coronale provenant de son soleil a détruit tous les équipements électriques. Seules les légendes relatant les merveilles accomplies par leurs ancêtres ont survécu. Des millénaires plus tard, les scientifiques ont redécouvert que la magie n'était rien d'autre qu'une technologie incompréhensible."
origin_tooltip_reliquary_effects:0 "Système trinaire de taille maximale avec un §YMonde Relique§W (taille 26), accompagné de deux lunes Relique, dont l'une est minuscule (taille 11 et 1)."

d_hydroponic_farms:1 "Fermes hydroponiques"
d_hydroponic_farms_desc:0 "Cette zone de serres et de champs a été utilisée pour nourrir la planète depuis des temps immémoriaux. Aujourd'hui, la majeure partie est inutilisable, mais elle produit encore un peu de nourriture."


origin_egg:0 "Marcher sur des coquilles d'oeufs"
origin_egg_desc:0 "Depuis des siècles, d'étranges tremblements de terre secouent notre planète. Les légendes nous parlent d'un grand serpent qui dévore notre monde de l'intérieur. Est-ce vrai ?"
origin_tooltip_egg_effects:0 "§WCommence avec une §YApparition du vide §W qui grandit à l'intérieur de votre planète natale. Il éclora et §Rdétruira§W la capitale de votre empire.\n\nVous pourrez choisir la durée au début du jeu. Choisissez entre une destruction certaine au bout d'un an et un délai de 100 ans 'très difficile'."

emo.2.title: "Even More Origins: Marcher sur des coquilles d'oeufs"
emo.2.desc: "Choisissez à partir de quel moment l'oeuf caché sous la croûte de la planète commencera à éclore.\n\nCela indique que lorsque la chaîne d'événements commence, la colonie sera détruite environ un an plus tard.\n\nLes options sont codées par couleur pour indiquer vos chances de survie. Les premières options sont presque certainement impossibles, si vous n'êtes pas en mesure de localiser et de coloniser rapidement une planète habitable. La dernière option est là si vous voulez simplement combattre et tuer un Void Spawn à un moment donné dans le futur. Tout ce qui va jusqu'à cinq ans garantit qu'aucun membre de votre population d'origine ne survivra (car vous ne serez pas en mesure de réinstaller des populations dans une colonie en développement)."
emo.2.option.oneyear: "§R1 an§W"
emo.2.option.oneandahalfyears: "§R1.5 ans§W"
emo.2.option.twoyears: "§P2 ans§W"
emo.2.option.threeyears: "§P3 ans§W"
emo.2.option.fouryears: "§S4 ans§W"
emo.2.option.fiveyears: "§S5 ans§W"
emo.2.option.sevenyears: "§H7 ans§W"
emo.2.option.tenyears: "§Y10 ans§W"
emo.2.option.fifteenyears: "15 ans"
emo.2.option.twentyfiveyears: "25 ans"
emo.2.option.hundredyears: "§G100 ans§W"


origin_hive:0 "Intégration de l'écosystème"
origin_hive_desc:0 "Cette conscience collective a développé une compréhension de son environnement jusqu'alors inconnue. Elle a réussi à fusionner avec sa planète d'origine."
origin_tooltip_hive_effects:0 "§WCommencez avec un §YMonde ruche §Wcomme votre planète d'origine."


origin_eldest_sibling:0 "Fratrie aînée"
origin_tooltip_emo_eldest_sibling_effects:0 "Commencez avec jusqu'à §Ydeux autres civilisations primitives§! dans votre système d'origine. Choisissez s'ils appartiennent à votre propre espèce ou s'ils sont générés aléatoirement."
origin_eldest_sibling_desc:0 "Cette société a toujours été fascinée par la présence de deux autres planètes spécifiques dans leur système solaire. Grâce à la découverte des télescopes, les scientifiques ont vérifié l'existence d'une vie extraterrestre sur au moins l'une d'entre elles ! \nLes vieilles légendes racontées depuis longtemps semblent désormais plus crédibles, et en tant que premiers parmi nous, nous partons à la conquête des étoiles."

START_SCREEN_ELDEST_SIBLING:0 "Même avant l'invention du télescope, nous connaissions depuis longtemps les histoires de nos civilisations sœurs. Le temps a enveloppé leur origine d'un voile de mystère. Et pendant des siècles, les observer depuis le confort de notre monde natal était le seul moyen de recueillir des informations.\n\nAvec l'avènement des télécommunications, il n'a pas fallu longtemps avant que des scientifiques ambitieux tentent de les contacter. La première réponse a attiré l'attention du monde entier. Enfin, nous allions obtenir des réponses !\n\nPeu après, nous avons appris qu'ils avaient leurs propres histoires à notre sujet et des légendes sur des portails vers d'autres mondes. Des spéculations ont suivi, mais aucun accord n'a pu être trouvé sur notre passé commun.\n\n La découverte des vols spatiaux durables nous a offert l'opportunité inestimable de leur rendre visite. Jusqu'à présent, la communication a toujours été positive, renforcée par les scientifiques les plus éminents de notre époque. Mais aujourd'hui, certaines voix s'élèvent parmi nous pour réclamer une première frappe préventive !"

emo.1.title: "Even More Origins: Fratrie aînée"
emo.1.desc: "Choisissez le type de civilisations primitives qui ont été localisées par nos scientifiques."
emo.1.option.sametwo: "2 civilisations primitives de notre espèce."
emo.1.option.sameone: "1 civilisations primitives de notre espèce."
emo.1.option.oneandone: "1 civilisation primitive de notre espèce et une autre, aléatoire."
emo.1.option.onerandom: "1 civilisation primitive d'une seule espèce aléatoire."
emo.1.option.tworandom: "2 civilisations primitives d'espèces différentes et aléatoires."
emo.1.option.decideyourself: "Utilisez les décisions planétaires pour faire votre choix dans un délai d'un an."
emo.1.option.decideyourself_desc: "Pendant un an, vous pourrez 'découvrir' autant d'empires pré-FTL que vous le souhaitez sur les planètes de votre système d'origine."

emo_decision_discover_preftl:0 "Découvrez l'empire pré-FTL tardif sur cette planète"
emo_decision_discover_preftl_desc: "Cela générera un empire pré-FTL aléatoire sur cette planète. À utiliser avec précaution."

emo.15.title: "Even More Origins: Fratrie aînée"
emo.15.desc: "Choisissez quel type de civilisation primitive a été localisée par nos scientifiques sur cette planète."
emo.15.option.same: "Une civilisation primitive de notre espèce."
emo.15.option.diff: "Une civilisation primitive d'une autre espèce aléatoire."


origin_emperor:0 "L'Élu"
origin_emperor_desc:0 "''Vous êtes l'Élu. Vous avez ramené l'équilibre dans ce monde. Continuez sur cette voie et vous y parviendrez à nouveau... pour la galaxie. Mais prenez garde à votre cœur...'' \n- Les dernières paroles du Père"
origin_tooltip_emperor_effects:0 "- Niveau initial du dirigeant: §G10§!$NEW_LINE$- Trait du dirigeant: ['concept_leader_trait_chosen', $leader_trait_chosen$]$NEW_LINE$- $GUARANTEED_RESEARCH_OPTION_STRING$ ['concept_psionic_theory', £society_research£ $tech_psionic_theory$]"
concept_leader_trait_chosen: "$leader_trait_chosen$"
concept_leader_trait_chosen_desc: "$THIS_LEADER_TXT$:$TABBED_NEW_LINE$- $MOD_LEADER_LIFESPAN_ADD$: §GImmortel§!\n\n§L$leader_trait_chosen_desc$§!"


fratricide_system_initializer_NAME:0 "Fratricide"
fratricide_system_initializer_DESC:0 "La partie du §YMonde Mort §L de ce système unaire est un rappel silencieux de la civilisation qui était autrefois voisine de la vôtre.\n\n$system_initializer_DESC$"

origin_fratricide:0 "Fratricide"
origin_fratricide_desc:0 "La partie du Monde Mort de ce système unaire est un rappel silencieux de la civilisation qui était autrefois voisine de la vôtre. Tirez les leçons de votre histoire ou acceptez-la et répétez-la."
origin_tooltip_fratricide_effects:0 "§WCommencez avec un §YMonde Mort supplémentaire §Wdans votre système natale."


nine_suns_system_initializer_NAME:0 "Héritage des Neuf Soleils"
nine_suns_system_initializer_DESC:0 "Lorsqu'une galaxie sœur est entrée en collision avec la nôtre, son trou noir supermassif a arraché plusieurs étoiles de leur niche galactique. Elles ont toutes fini ici, accompagnant leur nouveau centre de gravité. Une planète massive s'est formée à partir des débris présents dans le système, orbitant autour du trou noir. La lumière de neuf soleils a créé un nouveau cycle de lumière du jour et de rayonnement variables et perpétuels. La vie a continué à évoluer là-bas, défiant les conditions défavorables.\n\n$system_initializer_DESC$"

origin_nine_suns:0 "Héritage des Neuf Soleils"
origin_nine_suns_desc:0 "Lorsqu'une galaxie sœur est entrée en collision avec la nôtre, son trou noir supermassif a arraché plusieurs étoiles de leur niche galactique. Elles ont toutes fini ici, accompagnant leur nouveau centre de gravité. Une planète massive s'est formée à partir des débris présents dans le système, orbitant autour du trou noir. La lumière de neuf soleils a créé un nouveau cycle de lumière du jour et de rayonnement variables et perpétuels. La vie a continué à évoluer là-bas, défiant les conditions défavorables."
origin_tooltip_nine_suns_effects:0 "§WCommencez sur une planète de §Ytaille 30§W, accompagnée de neuf étoiles différentes, en orbite autour d'un §YTrou Noir§W dans votre système solaire. Une §YSuper éruption§W frappera dans un an."

emo.3.title: "Even More Origins: Héritage des Neuf Soleils"
emo.3.desc: "Si l'observation de la lumière des étoiles lointaines a appris quelque chose à notre civilisation, c'est que nous sommes uniques en notre genre. Neuf étoiles sont présentes à proximité immédiate du trou noir autour duquel orbite notre planète. Et leur influence combinée a permis le développement de la vie telle que nous la connaissons. Dans l'ombre du trou noir supermassif, nos ancêtres rêvaient depuis longtemps de s'envoler vers les cieux. Nous savons aujourd'hui que le trou noir de notre système n'est pas originaire d'ici. Une galaxie sœur est entrée en collision avec la nôtre il y a plus de quatorze milliards d'années, et ce qui reste de son noyau est désormais notre foyer.\n\nAvant même le développement du premier Hyperpropulseur, les scientifiques avaient déjà conceptualisé un projet d'ingénierie gigantesque. Il s'appelait le §YMonde de Birch§!. En utilisant des concepts issus des débuts de la physique théorique, il devrait être possible de construire une sphère gigantesque autour de l'horizon des événements du trou noir.\nUne telle construction est peut-être hors de notre portée pour l'instant, mais les visionnaires et les geeks s'accordent à dire qu'elle serait le joyau de la civilisation galactique !"
emo.3.option.birch_world_conceptualized: "Un objectif qui mérite d'être poursuivi."

emo.5.title: "Even More Origins: Héritage des Neuf Soleils"
emo.5.desc: "Si l'observation de la lumière des étoiles lointaines a appris quelque chose à notre civilisation, c'est bien que notre galaxie est extraordinaire. Une théorie ancienne veut que le centre de chaque galaxie soit constitué d'une masse si concentrée que seul un trou noir ou un quasar pourrait y exister.\nCependant, tant que cette théorie existe, nous nous sommes toujours demandé pourquoi notre galaxie semblait avoir deux centres de gravité distincts.\n\nPlus maintenant ! En nous approchant du deuxième centre, légèrement plus petit, nous avons découvert son secret : il y a des milliards d'années, une galaxie sœur a dû entrer en collision avec la nôtre. Mais au lieu de se séparer après la collision, les deux galaxies ont fusionné et leurs noyaux sont désormais entrés dans une orbite semi-stable qui durera encore au moins quelques milliards d'années.\nCe deuxième noyau a attiré neuf étoiles qui gravitent autour de lui à une distance plus proche que nous ne l'aurions cru possible.\n\nLes discussions entre nos scientifiques incluent des propositions inquiétantes et insensées concernant le trou noir supermassif. Le financement nécessaire à la construction d'un tel projet, appelé §YMonde de Birch§!, dépasserait tout ce qui a déjà été construit dans la galaxie, que ce soit par nous ou par ceux qui nous ont précédés."
emo.5.sister_galaxy_discovered: "Cela défie notre compréhension actuelle de la physique !"


origin_subterra:0 "Loin des yeux, loin du cœur"
origin_subterra_desc:0 "À l'insu de votre civilisation, une espèce souterraine prospère sous la surface depuis des millénaires."
origin_tooltip_subterra_effects:0 "§WCommencez avec une §YCivilisation souterraine §Wsur votre planète d'origine."


origin_enlightenment:0 "En quête de l'illumination"
origin_enlightenment_desc:0 "La quête d'un savoir toujours plus grand, la curiosité de lever le voile. Cette civilisation ne cesse jamais son apprentissage."
origin_tooltip_enlightenment_effects:0 "§W- Probabilité que les dirigeants conservent leur niveau: §G20%§!"
MESSAGE_ENLIGHTENED_TITLE:0 "Niveau conservé"
MESSAGE_ENLIGHTENED:0 "§H[This.GetName]§! a conservé son niveau de dirigeant."